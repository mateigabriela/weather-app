<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button><img src="https://icon-library.com/images/search-icon-png-transparent/search-icon-png-transparent-14.jpg" alt="search icon" width="60px"></button>
        </div>
        <div class="error">
            <p>Invalid City Name.</p>
        </div>
        <div class="weather">
            <img src="https://img.icons8.com/?size=100&id=1cgROOCT2iLd&format=png&color=000000" alt="rain icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bucharest</h2>
            <div class="details">
                <div class="col">
                    <img src="https://img.icons8.com/?size=100&id=O28B01kkNJdV&format=png&color=000000" alt="humidity icon" width="60px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/?size=100&id=nkZYhInf3hMH&format=png&color=000000" alt="wind icon" width="60px">
                    <div>
                        <p class="wind">15 hm/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
